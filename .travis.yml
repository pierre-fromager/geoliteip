sudo: false

language: php

os:
  - linux

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

env:
  matrix:
    - DRIVER="phpdbg" DEPENDENCIES="high"

  global:
    - DEFAULT_COMPOSER_FLAGS="--no-interaction --no-ansi --no-progress --no-suggest"

matrix:
  include:
    - php: 7

install:
  - composer install --no-interaction
  - composer run db

script:
  - vendor/bin/phpunit
  #- phpdbg -qrr vendor/bin/phpunit --coverage-clover=coverage.clover
